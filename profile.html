<html>
    <link rel="stylesheet" href="profile.css">
    <body link="#738ADB">
        <h1>Your Profile</h1>
        <form id="profile">
            Country<br>
            <select id="country" name="country">
                <option value="philippines">Philippines</option>
                <option value="japan">Japan</option>
                <option value="canada">Canada</option>
                <option value="brazil">Brazil</option>
            </select><br><br>
            Full Name:<br>
            <input type="name" placeholder="Full Name" required><br><br>
            Birthday:<br>
            <input type="date"><br><br>
            Phone Number:<br>
            <input type="numeric" placeholder="Phone Number" required><br><br>
            Home Address:<br>
            <textarea rows="3" cols="20" placeholder="Write something..."></textarea><br><br>
            <input type="submit" value="Save changes"><br><br>
            <a href="loggedin.html" target="_parent">&laquo;Back</a>
        </form>
    </body>
</html>
